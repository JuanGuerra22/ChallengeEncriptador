<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>   
        <img src="img/Logo.png" class="logo" alt="Logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" placeholder="Ingresa texto" cols="20" rows="5"></textarea>
            <div>
                <h6 class="informacion">Solo  letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesEncriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensajeEncrip" cols="20" rows="6"></textarea>
            <div>
                <button class="btnCopiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <h2>Juan Luis Guerra R. </h2>
            <img class="iconos" src="img/facebook.png" alt="Logo facebook">
            <img class="iconos" src="img/instagram.png" alt="Logo instagram">
        </section>
    </footer>
    <script src="script.js"></script>
</body>
</html>
